<!DOCTYPE html>
<html>
<head>
    {% load leaflet_tags %}
    {% leaflet_js %}
    {% leaflet_css %}
    <title>Kenya Airports GIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;  /* Light gray background */
            color: #333333;  /* Dark gray text */
        }
        .navbar {
            background-color: #1E90FF;  /* Dodger Blue */
            overflow: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: flex;
            align-items: center;
        }
        .navbar a:hover {
            background-color: #FF6347;  /* Tomato */
        }
        .navbar a i {
            margin-right: 8px;
        }
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px); /* Adjusted for navbar */
        }
        .panel {
            flex: 0 0 300px;
            padding: 20px;
            background-color: white;  /* White background for panel */
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .map-container {
            flex: 1;
            height: 100%;
            position: relative; /* Ensure map stays within container */
        }
        .filter-header {
            margin: 15px 0;
            color: #1E90FF;  /* Dodger Blue */
            border-bottom: 2px solid #FF6347;  /* Tomato */
            padding-bottom: 10px;
        }
        .input-row {
            margin: 10px 0;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 8px;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-button {
            width: 100%;
            padding: 12px;
            background: #1E90FF;  /* Dodger Blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 15px 0;
            transition: background 0.3s ease;
        }
        .search-button:hover {
            background: #FF6347;  /* Tomato */
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .panel {
                flex: 0 0 auto;
                height: 40vh;
            }
            .map-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/"><i class="fas fa-home"></i> Kenya Airports</a>
        <a href="/explore"><i class="fas fa-chart-line"></i> Explore</a>
        <div class="search-bar">
            <input type="text" id="global-search" placeholder="Search airports or address...">
        </div>
    </div>
    <div class="container">
        <div class="panel">
            {% block panel %}{% endblock %}
        </div>
        <div class="map-container">
            {% block map %}{% endblock %}
        </div>
    </div>
</body>
</html>
