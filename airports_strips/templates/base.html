<!DOCTYPE html>
<html>
<head>
    {% load leaflet_tags %}
    {% leaflet_js %}
    {% leaflet_css %}
    <title>Kenya Airports GIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: flex;
            align-items: center;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .navbar a i {
            margin-right: 8px;
        }
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .panel {
            flex: 0 0 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .map-container {
            flex: 1;
            height: 100%;
        }
        /* Rest of your existing styles */
        /* Add to base.html's style section */
.filter-header {
    margin: 15px 0;
    color: #2c3e50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}

.input-row {
    margin: 10px 0;
    display: grid;
    grid-template-columns: 1fr 2fr;
    align-items: center;
    gap: 8px;
}

.form-select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.search-button {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 15px 0;
    transition: background 0.3s ease;
}

.search-button:hover {
    background: #45a049;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .panel {
        flex: 0 0 auto;
        height: 40vh;
    }
    .map-container {
        height: 60vh;
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/"><i class="fas fa-home"></i>Kenya Airports</a>
        {% comment %} <a href="/"><i class="fas fa-home"></i>Home</a> {% endcomment %}

        <div class="search-bar">
            <input type="text" id="global-search" placeholder="Search airports or address...">
        </div>
    </div>
    <div class="container">
        <div class="panel">
            {% block panel %}{% endblock %}
        </div>
        <div class="map-container">
            {% block map %}{% endblock %}
        </div>
    </div>
</body>
</html>
